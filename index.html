<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <button class="btn-start btn btn-warning btn-lg">Start Quiz</button>
      </div>

      <div class="card quiz_box">
        <header class="card-header">
          <div class="title">Quiz App</div>
          <div class="timer">
            <div class="time_text">Kalan Süre</div>
            <div class="time_second">10</div>
          </div>
          <div class="time_line"></div>
        </header>

        <section class="card-body">
          <div class="question-text">
            <!-- <span>Hangisi javascript paket yönetim uygulamasıdır?</span> -->
          </div>
          <div class="option-list">
            <!-- <div class="option">
            <span>a: Node.js</span>
            <div class="icon"><i class="fa-solid fa-check"></i></div>
          </div>
          <div class="option">
            <span>b: Typescript</span>
            <div class="icon"><i class="fa-solid fa-xmark"></i></div>
          </div>
          <div class="option correct">
            <span>c: Npm</span>
            <div class="icon"><i class="fa-solid fa-xmark"></i></div>
          </div>
          <div class="option incorrect">
            <span>d: Nuget</span>
            <div class="icon"><i class="fa-solid fa-xmark"></i></div>
          </div> -->
          </div>
        </section>
        <footer class="card-footer">
          <div class="question_index"></div>
          <button class="btn-next btn btn-primary btn-sm">Sonraki Soru</button>
        </footer>
      </div>

      <div class="card score_box">
        <div class="icon"><i class="fa-solid fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
          <button class="btn btn-primary btn-replay">Tekrar Başlat</button>
          <button class="btn btn-primary btn-quit">Testi Bitir</button>
        </div>
      </div>
    </div>
    <script src="js/quiz.js"></script>
    <script src="js/soru.js"></script>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
